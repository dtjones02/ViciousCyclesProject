<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="contactUs.css" type="text/css" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <div class="banner">
                <nav class="navbar">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="tradeShow.html">Trade Shows</a></li>
                        <li><a href="contactUs.html">Contact Us</a></li>
                    </ul> 
                </nav>
                <div class="logo">
                    <img src="../viciousCyclesProject/images/vicious-cycles-logo.png" alt="vicious cylce logo"> 
                </div>
            </div>
            <header>
                <h1>Contact Us</h1>
            </header>
            <figure>
                <img src="#">
            </figure>
            <form>
                <label for="first">First Name:</label><br>
                <input type="text" id="first" name="first"><br><br>
                <label for="last">Last Name:</label><br>
                <input type="text" id="last" name="last"><br><br>
                <label for="phone">Phone Number (###-###-####):</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email"><br><br>

                <p>Preferred Contact Method?:</p>
                <p><input type="radio" id="phone" name="contact" value="phone">
                <label for="phone">Phone</label></p>
                <p><input type="radio" id="email" name="contact" value="email">
                <label for="email">Email</label></p><br><br>

                <label for="language">Preferred Language?:</label><br>
                <select name="language" id="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="chinese">Chinese</option>
                </select><br><br>

                <p>Vicious Cycles Products Used?:</p>
                <p><input type="checkbox" id="mountain" name="mountain" value="Mountain">
                <label for="mountain">Mountain Bike</label></p>
                <p><input type="checkbox" id="road" name="road" value="Road">
                <label for="road">Road Bike</label></p>
                <p><input type="checkbox" id="accessories" name="accessories" value="Accessories">
                <label for="accessories">Accessories</label></p><br><br>


                <label for="help">How Can We Help You?:</label><br>
                <textarea id="help" name="help"></textarea><br><br>
                <input type="submit"><br><br>
            </form>
       </div>
       <footer id="footer">
            <div id="foot-content">
                <p>Vicious Cycles</p>
                <p>123 Main St.</p>
                <p>Raleigh, NC 27000</p>
                <p>Phone: 919-123-4567</p>
                <p>Fax: 919-123-9875</p><br>
            </div>
            <div id="socials">
                <a href="https://twitter.com/" target="_blank"><img src="images/twitterlogo.png" alt="twitter logo"></a>
                <a href="https://www.facebook.com/" target="_blank"><img src="images/facebookLogo.png" alt="facebook logo"></a>
            </div>
            <div>
                <a href="index.html">Go Back to Home Page</a>
            </div>
        </footer>
    </div>
</body>
</html>
